name: Auto Start Azure VM

on:
  schedule:
    - cron: "*/5 * * * *"   # Check every 5 minutes
  workflow_dispatch:        # Allow manual run

jobs:
  start_vm:
    runs-on: ubuntu-latest

    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Check VM status
        id: status
        run: |
          STATUS=$(az vm get-instance-view \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
            --name "${{ secrets.AZURE_VM_NAME }}" \
            --query "instanceView.statuses[1].code" -o tsv)
          echo "status=$STATUS" >> $GITHUB_OUTPUT

      - name: Start VM if needed
        if: steps.status.outputs.status != 'PowerState/running'
        run: |
          echo "VM is offline. Starting..."
          az vm start \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
            --name "${{ secrets.AZURE_VM_NAME }}"
          echo "VM started."

      - name: VM is running
        if: steps.status.outputs.status == 'PowerState/running'
        run: echo "VM is already running. No action needed."
